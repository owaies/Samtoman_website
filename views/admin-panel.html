<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <div id="admin-content">
      <h2>Customize Website</h2>
      <form id="content-form">
        <h3>Home Content</h3>
        <textarea id="home-content" name="home" rows="5" placeholder="Home page content"></textarea>
        <h3>About Content</h3>
        <textarea id="about-content" name="about" rows="5" placeholder="About page content"></textarea>
        <h3>Services Content</h3>
        <textarea id="services-content" name="services" rows="5" placeholder="Services page content"></textarea>
        <h3>Products Content</h3>
        <textarea id="products-content" name="products" rows="5" placeholder="Products page content"></textarea>
        <h3>Clients Content</h3>
        <textarea id="clients-content" name="clients" rows="5" placeholder="Clients page content"></textarea>
        <h3>Contact Content</h3>
        <textarea id="contact-content" name="contact" rows="5" placeholder="Contact page content"></textarea>
        <h3>Styles</h3>
        <input type="color" id="background-color" name="backgroundColor" value="#0d1b2a">
        <input type="file" id="background-image" name="backgroundImage" accept="image/*">
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
