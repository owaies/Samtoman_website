<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section" style="display: block;">
      <h1>Admin Login</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Admin Panel Section -->
    <div id="admin-section" style="display: none;">
      <h1>Admin Panel</h1>
      <div id="admin-content">
        <h2>Customize Website</h2>
        <form id="content-form">
          <h3>Home Content</h3>
          <textarea id="home-content" name="home" rows="5" placeholder="Home page content"></textarea>
          <h3>About Content</h3>
          <textarea id="about-content" name="about" rows="5" placeholder="About page content"></textarea>
          <h3>Services Content</h3>
          <textarea id="services-content" name="services" rows="5" placeholder="Services page content"></textarea>
          <h3>Products Content</h3>
          <textarea id="products-content" name="products" rows="5" placeholder="Products page content"></textarea>
          <h3>Clients Content</h3>
          <textarea id="clients-content" name="clients" rows="5" placeholder="Clients page content"></textarea>
          <h3>Contact Content</h3>
          <textarea id="contact-content" name="contact" rows="5" placeholder="Contact page content"></textarea>
          <h3>Styles</h3>
          <input type="color" id="background-color" name="backgroundColor" value="#0d1b2a">
          <input type="file" id="background-image" name="backgroundImage" accept="image/*">
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Basic client-side login handling (replace with server-side authentication in production)
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Example: Simple client-side validation (replace with actual authentication)
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // For demo purposes, assume 'admin'/'password' are valid credentials
      if (username === 'admin' && password === 'password') {
        // Hide login section and show admin panel
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-section').style.display = 'block';
      } else {
        alert('Invalid username or password');
      }
    });

    // Handle content form submission (client-side placeholder)
    document.getElementById('content-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Add logic to send form data to the server (e.g., via fetch to an API endpoint)
      alert('Changes saved successfully! (Placeholder)');
    });
  </script>
  <script src="/js/admin.js"></script>
</body>
</html>
